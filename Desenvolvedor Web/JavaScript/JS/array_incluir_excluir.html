<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var lista = ['Maça', 'Pera', 'Uva', 'Banana'] 

        // Para incluir elemento no final da Array:
        lista.push('Canela')

        // Para incluir elemento no inicio da Array:
        lista.unshift('Graviola')

        // Para exclusão do ultimo termo:
        lista.pop()

        // Para exclusão do primeiro termo:
        lista.shift()

        console.log(lista)
    </script>
</head>
