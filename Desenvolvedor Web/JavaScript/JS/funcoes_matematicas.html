<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Funções Matematicas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    
        var x = 10.43

        document.write('O valor da variavel é: ' + x + '<br>')

        // math.ceil(x) - Arredonda o número decimal para cima
        document.write(Math.ceil(x) + '<br>')
        // math.floor(x) - Arredonda o número decimal para baixo
        document.write(Math.floor(x) + '<br>')
        // math.round(x) - Arredonda para cima ou para baixo, levando em consideração o valor da fração
        document.write(Math.round(x) + '<br>')
        // math.random() - Escolhe um número entre 0 e 1
        var y = Math.random()
        document.write(y + '<br>')
        // BONUS - Randomizar um número dentro de um intervalo:
        document.write(Math.floor(Math.random() * 10) + 1) // Escolhe um número entre 1 e 10

    </script>
</head>
<body>
    
</body>
</html>
