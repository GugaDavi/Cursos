<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manitulando Valores Inputs Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function distribuiCaracter () {
            //Logica para o console pegar somente o valor de cada caracter e insere em uma variavel
            var caracter = (document.getElementById('entrada').value)
            //Com o caracter salvo, limpamos a caixa de texto para inserirmos outros caracteres:
            //Dessa forma a barra de input fica vazia a cada preenchimento
            document.getElementById('entrada').value = ''
            console.log(caracter)
            //Limpar espaços antes ou depois do caracter:
            caracter.trim()

            switch (caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //Insere o valor no input números
                    document.getElementById('numeros').value += caracter
                    break
                default:
                    //insere o valor no input letras
                    document.getElementById('letras').value += caracter
            }

        }

    </script>
</head>
<body>

    <input 
        type="text" 
        placeholder="Digite um caracter" 
        onkeyup="distribuiCaracter()"
        id="entrada"
    >
    <hr>
    <span>Letras:</span>
    <input 
        type="text" 
        disabled
        id="letras"
    >
    <span>Números:</span>
    <input 
        type="text"
        disabled
        id="numeros"
    >
    
</body>
</html>
