<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        
        // O for in é um recurso que serve para consultar um array item po item

        var listaClientes = ['Jose', 'Gustavo', 'Matheus', 'Herta']

        // Declarando uma variavel que irá assumir cada valor do indice do array informado na logica
        for (var x in listaClientes) {
            // Com a logica array[x] é percorrido todo laço dando o comando console.log em cada item
            console.log('O indice ' +x+ ' tem o valor ' + listaClientes[x]) 
        }
    
    </script>
</head>
<body>
    
</body>
</html>
