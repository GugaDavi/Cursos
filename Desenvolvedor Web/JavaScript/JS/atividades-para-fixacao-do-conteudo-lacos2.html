<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function gerar() {
            var num = document.getElementById('caixa').value
            if (num < 0 || num === '') {
                alert('Digite um valor valido')
            } else {
                var x = 1
                while (x <= 10) {
                    console.log(num + ' X ' + x + ' = ' + (num * x))
                    x += 1
                }
            }
            document.getElementById('caixa').value = ''
        }
        
    
    </script>
</head>
<body>

    <h3>Digite qual número você deseja descobrir a tabuada</h3>
    <input id="caixa" type="text" placeholder="Digite um número">
    <span><button onclick="gerar()">Gerar</button></span><br>
    <h4>Precione Ctrl + Shift + i para visualizar o resultado</h4>
    
</body>
</html>
