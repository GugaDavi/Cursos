<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Funções Strings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>

        // lenght (Comando len do Python) - conta a quantidade de caracteres na str
        var nome = 'Gustavo Davi de Melo Guedes'
        document.write(nome.length + '<br>')    
        // charAt(x) - Retorna o caracter na posição desejada x
        document.write(nome.charAt(6) + '<br>')
        // indexOf('a') - Retorna em qual a primeira posição que a letra 'a' aparece
        document.write(nome.indexOf('G') + '<br>')
        // replace(x, y) - Substitui o x por y
        document.write(nome.replace(' ', '') + '<br>')
        // toLowerCase - deixa a str com todas as letras minusculas
        document.write(nome.toLowerCase(nome) + '<br>')
        // toUpperCase - deixa a str com todas as letras MAIUSCULAS
        document.write(nome.toUpperCase(nome) + '<br>')
        // trim - (Comando strip do Python) - Remove os espaços anterios ao primeiro caracter e posteriores ao ultimo
        document.write(nome.trim(nome))

    </script>
</head>
<body>
    
</body>
</html>
