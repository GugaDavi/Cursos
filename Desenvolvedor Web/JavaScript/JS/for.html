<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>For</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        
        /* 
        O For é simples também: for (variavel; condição; controle)
        variavel = A variavel pode ser declarada na linha do for ou fora.
            Exemplo: for (var x = 1; condição; controle) || var x = 1 <br> for (x; condição; controle)
        codição = A condição é como o while, é a pergunta que o laço irá fazer antes de iniciar
            True = Inicia / False = Não inicia  
        controle = É a forma que o laço irá alterar o valor da variavel original até o momento que ela torne-se False.
        */

        for (var x = 1; x <= 10; x += 1) {
            document.write(x + '<br>')
        }

        // A separação de (variavel; condição; controle) é sempre usando ";"

    </script>
</head>
<body>
    
</body>
</html>
