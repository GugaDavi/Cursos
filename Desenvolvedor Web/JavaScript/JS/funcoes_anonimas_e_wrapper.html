<!DOCTYPE html>
<html>
	<head>
		<title>Funções Anonimas e Wrapper</title>
		<meta charset="utf-8">
		<script>

			// Função anonima é quando uma função não tem sua condição declarada.

			var boasvidas = function (nome) {
				document.write('Ola ' + nome + ', tudo bom?')
			}

			boasvidas ('Gustavo')

		</script>
	</head>
	<body>

	</body>
</html>
