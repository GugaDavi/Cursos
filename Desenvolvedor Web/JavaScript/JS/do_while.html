<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    
        // O do {codigos} while (condicional) {codigos} faz a mesma coisa que o while, mas com uma execução de codigo inicial

        var x = 1

        do {
            //codigo
            document.write(x)
        } while (x >= 2){
            document.write(x)
        }

        /* 
        No caso do exempli acima, o que está dentro do "do" será executado antes do while, 
        e como a condicional do while está falsa, ele não seria execultado.
        */
    
    </script>
</head>
<body>
    
</body>
</html>
