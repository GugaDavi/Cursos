<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    
        var num1 = prompt('Digite um número:')
        num1 = parseInt(num1)
        var operacao = prompt('Você deseja somar ou subtrair?')
        var num2 = prompt('Digite o segundo número')
        num2 = parseInt(num2)

        function calcularNumeros (operacao, num1, num2){
            if (operacao == 'somar'){
                var resultado = num1 + num2
                return resultado
            } else{
                var resultado = num1 - num2
                return resultado
            }
        }

        document.write('A operação escolhida foi "' +operacao+ '" entre os números ' +num1+ ' e ' +num2 + '<br>')
        document.write('O resultado foi: ' + calcularNumeros(operacao, num1, num2))

    </script>
</head>
