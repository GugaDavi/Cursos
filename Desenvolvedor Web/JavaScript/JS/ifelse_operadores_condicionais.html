<!DOCTYPE html>
<html>
	<head>
		<title>If/Else Operadores e Condicionais</title>
		<meta charset="utf-8">
		<script>
			
			var nota = prompt('Digite a 1º do aluno:')
			var media = 7

			if (nota >= media) {
				document.write('Sua nota foi ' + nota + ', você foi APROVADO!')
			}
			else {
				document.write('Sua nota foi ' + nota + ', você foi REPROVADO!')
			}

		</script>
	</head>
	<body>

	</body>
</html>
