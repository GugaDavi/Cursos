<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Array Pesquisa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var lista_frutas = ['Banana', 'Maça', 'Pera', 'Uva']

        // Com o .index.of('elemento') você pesquisa um tipo de elemento
        console.log(lista_frutas.indexOf('Pinha'))

        var loc = lista_frutas.indexOf('Maça')

        if (loc === -1) {
            console.log('O elemento não existe')
        } else {
            console.log('O elemnto existe e está na posição ' + loc)
        }
        
    
    </script>
</head>

</body>
</html>
