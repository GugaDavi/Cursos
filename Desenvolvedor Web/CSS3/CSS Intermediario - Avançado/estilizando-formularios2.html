<!DOCTYPE html>
<html>
	<head>
		<title>Estilizando Formularios</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo-formulario.css">
	</head>
	<body>
		<dir id="container">
			<img src="imagens/imagens-2/perfil.png">
			<form>
				<div>
					<input class="usuario" type="text" name="email" id="email" placeholder="Digite seu e-mail">
				</div>
				<div>
					<input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
				</div>
				<div>
					<input class="submit" type="submit" value="Logar">
				</div>
			</form>
		</dir>

	</body>
</html>
