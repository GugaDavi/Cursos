<!DOCTYPE html>
<html>
	<head>
		<title>Estilizando Formulários</title>
		<meta charset="utf-8">
		<style type="text/css">
			#contato{
				margin: 10px;
			}
			#comentario{
				margin: 10px;
			}
			#lembrar{
				margin: 20px;
			}
			textarea{
				width: 300px;
				height: 100px;
			}
			label{
				cursor: pointer;
			}
			legend{
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div>
			<form>
				<fieldset>
					<legend>Detalhes Contato:</legend>
					<div id="contato">
						<label for="nome">Nome:</label><br>
						<input type="text" name="name" id="nome"><br>
						<label for="email">E-mail</label><br>
						<input type="text" name="e-mail" id="email"><br>
						<label for="url">URL</label><br>
						<input type="text" name="url" id="url"><br>
					</div>
				</fieldset>
			</form>
		</div>
		<div>
			<fieldset>
				<legend>Comentarios:</legend>
					<div id="comentario">
						<textarea></textarea><br>
					</div>
			</fieldset>
		</div>
		<div>
			<fieldset>
				<legend>Lembrar de mim:</legend>
				<div id="lembrar">
					<input type="radio" name="lembrar" volue="S">Sim<br>
					<input type="radio" name="lembrar" volue="N">Não
				</div>
			</fieldset>
		</div>
	</body>
</html>
