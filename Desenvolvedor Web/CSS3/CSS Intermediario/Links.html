<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">
			a{
				padding: 5px 10px;
				text-decoration: none;
			}
			a:link{
				/*Mundando a cor do link*/
				color: #c0c0c0;
			}
			a:visited{
				/*Quando o link foi visitado*/
				color: #c0c0c0;
			}
			a:hover{
				/*Passando o mouse em cima do link*/
				color: #FFF;
				background: #6d790f;
			}
			a:active{
				/*Quando vocÃª clica no links*/
				color: red;
			}
		
		</style>
	</head>
