<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de Textos</title>
		<meta charset="utf-8">
		<style type="text/css">
		div{
			font-size: 60px;
		}
		.texto{
			/*
			px - Tamanho Fixo
			% - Tamanho Relativo
			em - Tamanho Relativo ao Container Pai
			*/
			font-size: 2	em;
		}
		.texto2{
			font-size: 15px;
		} 
			
		</style>

	</head>
	<body>
		<div>
			<p class="texto">Conteúdo</p>
			<p class="texto2">Conteúdo II</p>
		</div>
	</body>
</html>
